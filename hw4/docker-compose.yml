services:
  metrics_db:
    image: postgres
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: obvallata
      POSTGRES_PASSWORD: sber
    networks:
      - internal_net

  instance1:
    build: instances
    tty: true
    networks:
      - internal_net

  instance2:
    build: instances
    tty: true
    networks:
      - internal_net

  instance3:
    build: instances
    tty: true
    networks:
      - internal_net

  jenkins:
    build: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - ./ansible:/ansible
    networks:
      - internal_net

  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - ./sonarqube_data:/opt/sonarqube/data
      - ./sonarqube_extensions:/opt/sonarqube/extensions
      - ./sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - internal_net

  db:
    image: postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    networks:
      - internal_net


networks:
  internal_net:
